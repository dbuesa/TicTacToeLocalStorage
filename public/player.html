<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Player</title>
    <link rel="stylesheet" href="player.css">
    <script type="module" src="../player.js"></script>
</head>
<body>
<div id="player-board">
    <h1></h1>
</div>
<div id="game-board" class="game-board">
    <div class="row">
        <div class="cell-label"></div>
        <div class="cell-label">1</div>
        <div class="cell-label">2</div>
        <div class="cell-label">3</div>
    </div>
    <div class="row">
        <div class="cell-label">A</div>
        <div class="cell" data-position="A1"></div>
        <div class="cell" data-position="A2"></div>
        <div class="cell" data-position="A3"></div>
    </div>
    <div class="row">
        <div class="cell-label">B</div>
        <div class="cell" data-position="B1"></div>
        <div class="cell" data-position="B2"></div>
        <div class="cell" data-position="B3"></div>
    </div>
    <div class="row">
        <div class="cell-label">C</div>
        <div class="cell" data-position="C1"></div>
        <div class="cell" data-position="C2"></div>
        <div class="cell" data-position="C3"></div>
    </div>
</div>

<footer>Made by David Buesa Lorente</footer>
</body>
</html>
